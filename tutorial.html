<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_io-autodry/apple-touch-icon.png" type="image/x-icon">
    <title>AutoDry Tutorial Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .gradient-text {
      background: linear-gradient(90deg, #fbbf24 0%, #d97706 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
        }
        .video-container {
            text-align: center;
        }
        video {
            width: 80%;
            max-width: 800px;
            /* border: 5px solid orange; */
            border-radius: 10px;
            box-shadow:
    0 0 20px rgba(255, 136, 0, 0.3),   /* Outer glow */
    0 0 60px rgba(255, 0, 128, 0.2),   /* Pinkish glow */
    0 0 100px rgba(255, 255, 0, 0.1);  /* Yellow light spread */
  
  border: 1px solid rgba(255, 165, 0, 0.2); /* Optional subtle border */
  background-image: linear-gradient(to bottom right, #1c1c1c, #0d0d0d); /* Gradient background */

        }
        .video-title {
            margin-top: 10px;
            font-size: 1.2em;
            color: orange;
        }
        .adtext {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logoImg {
            width: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="adtext">

            <img src="logo.png" alt="Orange stylized door icon with shadow on black background " class="logoImg w-16 h-20"/>
               <h1 class="text-4xl font-bold gradient-text tracking-wide">
                AUTODRY TUTORIAL
               </h1>
               
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const video = document.querySelector("video");
                    video.muted = true;
                });
            </script>
        </div>
        <video controls>
            <source src="tutorial.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
