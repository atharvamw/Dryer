<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .gradient-text {
      background: linear-gradient(90deg, #fbbf24 0%, #d97706 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
        }
        .video-container {
            text-align: center;
        }
        video {
            width: 80%;
            max-width: 800px;
            /* border: 5px solid orange; */
            border-radius: 10px;
            box-shadow: rgba(255, 157, 0, 0.3) 0px 2px 4px 0px, rgba(255, 157, 0, 0.3) 0px 2px 16px 0px;
        }
        .video-title {
            margin-top: 10px;
            font-size: 1.2em;
            color: orange;
        }
        .adtext {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logoImg {
            width: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="adtext">

            <img src="Dryer/logo.png" alt="Orange stylized door icon with shadow on black background " class="logoImg w-16 h-20"/>
               <h1 class="text-4xl font-bold gradient-text tracking-wide">
                AUTODRY TUTORIAL
               </h1>
               
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const video = document.querySelector("video");
                    video.muted = true;
                });
            </script>
        </div>
        <video controls>
            <source src="tutorial.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
